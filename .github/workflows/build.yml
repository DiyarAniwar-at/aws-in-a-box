name: build-release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    strategy:
      matrix:
        go_os: [windows, linux, darwin]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: GOOS=${{ matrix.go_os }} CGO_ENABLED=0 go build -trimpath -o ./aws-in-a-box-${{ matrix.go_os }}

      - name: Release artifact
        uses: softprops/action-gh-release@v1
        with:
          files: ./aws-in-a-box-${{ matrix.go_os }}
